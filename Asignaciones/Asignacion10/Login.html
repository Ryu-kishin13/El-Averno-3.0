<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login.css">
    <title>Login</title>
</head>
<body>

    <div class="login-box">
        <img src="img/WhatsApp Image 2020-07-25 at 22.54.54.jpeg" class="avatar" alt="Avatar Image">
        <h1>Iniciar Sesion</h1>
        <form>
            <!--ENTRADA DE NOMBRE DE USUARIO-->
          <label for="username">Username</label>
          <input type="text" id="user" placeholder="Usuario" required ="required">
          <div id="mensaje_usuario">Ingresa un usuario valido</div>
          <!-- ENTRADA DE CONTRASEÑA -->
          <label for="password">Password</label>
          <input type="password" id="pass" placeholder="Contraseña" required ="required">
          <div id="mensaje_password">Ingresa una contraseña valida</div>
          <input id="inicio" type="submit" value="Ingresar">
          <a href="Contacto.html">Registrate aqui</a>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="js/login.js"></script>
</body>
</html>
