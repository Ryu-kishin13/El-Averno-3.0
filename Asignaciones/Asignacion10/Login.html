<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Css/Login.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/Login.js"></script>
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form name="form" action="Home.html">
                <input type="text" name="login" placeholder="Usuario">
                <input type="password" name="password" placeholder="Contraseña">
                <input type="button" onclick="go();" value="Iniciar Sesión"><br>
                <br><input type="button" onclick="location.href='Contacto.html'" value="Crear Cuenta">
            </form>
        </div>
        
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/AnimacionLogin.js"></script>
</body>
</html>
