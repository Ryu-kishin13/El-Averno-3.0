<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login.css">
    <title>Login</title>
</head>
<body>

    <div class="login-box">
        <img src="img/WhatsApp Image 2020-07-25 at 22.54.54.jpeg" class="avatar" alt="Avatar Image">
        <h1>Iniciar Sesion</h1>
        <form>
            <!--ENTRADA DE NOMBRE DE USUARIO-->
          <label for="username">Username</label>
          <input type="text" placeholder="Usuario" required ="required">
          <!-- ENTRADA DE CONTRASEÑA -->
          <label for="password">Password</label>
          <input type="password" placeholder="Contraseña" required ="required">
          <input type="submit" value="Ingresar">
          <a href="#">Registrate aqui</a>
        </form>
      </div>
</body>
</html>
