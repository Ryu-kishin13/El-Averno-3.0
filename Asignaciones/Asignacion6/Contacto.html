    <main id="formulario">
        <form action="">

            <h2>CONTACTO</h2>
            <input type="text" name="Nombre" placeholder="Nombre Completo" required autofocus>
            <input type="email" name="Correo" placeholder="Correo Electronico" required autofocus>
            <input type="tel" name="Telefono" placeholder="Telefono" required autofocus>
            <input type="number" name="Cpostal" placeholder="Codigo Postal" required autofocus>
            <input type="date" name="Fecha" placeholder="Fecha" required autofocus>
            <p> <input type="text" placeholder="usuario" list="listTipoUsuario"></p>
                <datalist id="listTipoUsuario">
                    <option>Turista Nacional</option>
                    <option>Turista Extranjero</option>
                    <option>Administrador</option>
                </datalist>
            <select name="place">
                    <option value="">Seleccione Lugar</option>
                    <option value="Cochabamba">Cochabamba</option>
                    <option value="LaPaz">La Paz</option>
                    <option value="SantaCruz">Santa Cruz</option>
            </select>
                <textarea name="mensaje" cols="30" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
            <div>
                <input class="button" type="submit" value="Completar">
                <input class="button" type="reset" value="Limpiar">
            </div>


        </form>


    </main>
